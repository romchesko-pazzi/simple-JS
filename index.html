<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="icon" href="icons8-javascript.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <input id="num1" type="number">
    </div>
    <div>
        <input id="num2" type="number">
    </div>
    <div class="operation">
        <button class="operation-button" id="plus" value="+">+</button>
        <button class="operation-button" id="minus" value="-">-</button>
        <button class="operation-button" id="multiply" value="*">*</button>
        <button class="operation-button" id="divide" value="/">/</button>
    </div>

    <script src=" practise.js"></script>
</body>
