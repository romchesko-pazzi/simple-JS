<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="input-first">
            <input type="number" value="0.1" placeholder="Enter the first value" id="numberOne">
        </div>
        <div class="input-second">
            <input type="number" value="0.2" placeholder="Enter the second value" id="numberTwo">
        </div>
        <div class="select">
            <select id="select-id">
                <option>Choose the operation</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="calculate">
            <input type="button" id="calc" onclick="main()" value="calculate">
        </div>
        <script src="calculator.js"></script>
</body>

</html>
